<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>YouTubeNotes</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <link rel="stylesheet" href="rows.css" />
    <link href="style.css" rel="stylesheet" type="text/css" />

</head>


<body>

    <header class='col-12'>
        <button id='homeButton'><img src="images/youtube-logo.jpg" alt="Image of YouTube Notes Logo"></button>

        <div class='messageBox'><span>Loading....</span></div>
    </header>



    <main class='home-page'>
        <article class='col-12'>
            <h2 id='info'>This app allows you to search, view, and pause a YouTube Video while taking and saving notes.</h2>
        </article>
        <div class='col-6'><button class='button ctabutton ' id='new-project'><i class="fa fa-plus" aria-hidden="true"></i> New Project</button></div>
        <div class='col-6'><button class='button ctabutton ' id='old-project'><i class="fa fa-file-video-o" aria-hidden="true"></i> Old Projects</button></div>
    </main>



    <main class='display-subject-page'>
        <article id='subjectHead' class='col-12'>
        </article>
        <article class='col-6' id='viewSearchReturn'>
        </article>
        <article class='col-6' id='youNoteaArea'>
        </article>
        <article class='col-12'>
            <button class='button' id='previousNotes'><i class="fa fa-arrow-left" aria-hidden="true"></i> Previous  </button>
            <button id='saveNotebutton' class='button ctabutton'><i class="fa fa-floppy-o" aria-hidden="true"></i> Save</button>

        </article>
        <article id='notification'></article>
    </main>



    <main class='previous-proj'>
        <div class='col-12' id='oldProjDisplay'>

        </div>

        <!--  <article><button class='button' id='previousNotes'><i class="fa fa-arrow-left" aria-hidden="true"></i> Previous  </button><button class='button' id='nextNotes'>Next <i class="fa fa-arrow-right" aria-hidden="true"></i></button></article> -->
    </main>

    <main class='old-proj'>
        <article id='subjectHeadOld' class='col-12'>
        </article>
        <article class='col-6' id='oldSearchReturn'>
        </article>
        <article class='col-6' id='youoldNoteaArea'>
        </article>
        <!--  <article><button class='button' id='previousNotes'><i class="fa fa-arrow-left" aria-hidden="true"></i> Previous  </button><button class='button' id='nextNotes'>Next <i class="fa fa-arrow-right" aria-hidden="true"></i></button></article> -->
    </main>





    <main class='new-proj'>
        <article class='col-12'>

            <p>Enter a subject for which to search:</p>
            <input id='searchFor' type="text" width: 200px>
            <button type="button" id='searchButton' class='button'><i class="fa fa-search" aria-hidden="true"></i> Search</button>
        </article>
        <article class='col-12' id='searchvidResult'>
        </article>
        <!-- <article><button class='button' id='previousNotes'><i class="fa fa-arrow-left" aria-hidden="true"></i> Previous  </button><button class='button' id='nextNotes'>Next <i class="fa fa-arrow-right" aria-hidden="true"></i></button></article> -->
    </main>

            </li>

                <a href='mailto:TerryLThompsonintx@gmail.com'><img src="images/email.png" alt="Email Logo"></a>
            </li>

                <a href='https://www.linkedin.com/in/terrylthompson/'><img src="images/th.jpg" alt="linked in  Logo"></a>
            </li>
        </ul>


    </footer>

    <script src="client.js"></script>
</body>

</html>

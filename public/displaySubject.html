<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>YouTubeNotes</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <link rel="stylesheet" href="rows.css" />
    <link href="style.css" rel="stylesheet" type="text/css" />

</head>


<body>
    <header class='col-12'>
        <a href="index.html" class='button' target='_self'><img class='homeButton' src="images/youtube-logo.jpg" alt="Image of YouTube Notes Logo"></a>
    </header>
    <article class='col-12'>
        <h2 id='youTubeName'>HTML and CSS Tutorial</h2>
        <h3 id='videoUrl'>https://www.youtube.com/embed/y3UH2gAhwPI</h3>

    </article>
    <artiicle class='col-6' id='viewSearchReturn'>
        <iframe width='100%' height='400px' src="https://www.youtube.com/embed/y3UH2gAhwPI" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe>
    </artiicle>
    <article class='col-6'>

        <textarea id="noteArea" id="youNote"></textarea><br>

    </article>
    <article class='col-12'>
        <button class='button' id='previousNotes'><i class="fa fa-arrow-left" aria-hidden="true"></i> Previous  </button>
        <button id='saveNote' class='button ctabutton'><i class="fa fa-floppy-o" aria-hidden="true"></i> Save</button>

    </article>
    <footer class='col-12' id='contact'>

        <p>&copy;Terry Thompson</p>
        <ul>

            <li>
                <a href="https://github.com/terrylthompsonintx"><img src="images/mark-github.png" alt="Git Hub Logo"></a>
            </li>
            <li>
                <a href='mailto:TerryLThompsonintx@gmail.com'><img src="images/email.png" alt="Email Logo"></a>
            </li>
            <li>
                <a href='https://www.linkedin.com/in/terrylthompson/'><img src="images/th.jpg" alt="linked in  Logo"></a>
            </li>
        </ul>


    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="client.js"></script>
</body>

</html>
